
<!DOCTYPE html>
<html>
<head>
	<title>Welcome to My Website</title>
	<style>
		/* CSS for navigation bar */
		nav {
			background-color: #333;
			overflow: hidden;
		}

		nav a {
			float: left;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		nav a:hover {
			background-color: #ddd;
			color: black;
		}

		/* CSS for welcome message */
		#welcome {
			text-align: center;
			font-size: 36px;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<nav>
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</nav>

	<div id="welcome">
		<h1>Welcome to My Website</h1>
		<p>This is a sample welcome message.</p>
	</div>
</body>
</html>
